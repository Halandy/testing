<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesNotePad.css">

  <title></title>
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <h1>Hello Cleo!</h1>
    </div>
  </header>
  <div id="Addnote">
    <section class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12 p-3">
              <h4>Note</h4>
            </div>

            <div class="col-12">
              <input id="newNote" type="text" placeholder="Enter Note"> 
              <br>
              <!-- <textarea id="newNote" type = "textarea" placeholder="Enter Note"></textarea> -->
              <textarea row="20" cols="50" id="newText" type = "textarea" placeholder="Enter Note"></textarea>
            </div> 
      
            <div class="col-12">
              <input type="button" value="Add" onclick="addNote()">
              <input type="button" value="SORT" onclick="sortNote()">
              <input type="button" onclick="reloadP()" value="refresh">
              <select id="color">
                <option value="blue">Done</option>
                <option value="red">Urgent</option>
                <option value="blue">Personal</option>
                <option value="green">Pending</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6 p-3">
          <div id="TextDisplay">
            Note description
          </div>
        </div>
      </div>
      <div class="row">
            <div id="NotesDisplay" class="col-12 p-3">
            </div>
      </div>
      <div class="row">
          <div class="col-12 p-2">
            <h4 id="NquantityDisplay">Quantity: 0</h4>
          </div>  
      </div>
    </section>
  </div>
  <div id="CurrentClients">
    <section class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12 p-3">
              <h4>Current Clients</h4>
            </div>
            <div class="col-12 p-3">
              <input id="currentClients" type="text" placeholder="Name Current Client">
              <input id="numbCurrentClients" type="text" placeholder="Number Current Client">
              <input id="emailCurrentClients" type="text" placeholder="Email Current Client">
            </div>  
            <div class="col-12 p-3">
              <input type="button" value="Add" onclick="addCurrentClients()" >
              <input type="button" value="SORT" onclick="sortCurrentClients()">
            </div>
          </div>
        </div>  
        <div class="col-6 p-3">
          <div id="extraDisplay" >
            Description
          </div>
        </div>
      </div>
      <div class="row">
        <div id="CurrentClientsDisplay" class="col-12 p-3">
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-2">
          <h4 id="CCquantityDisplay">Quantity: 0</h4>
        </div>
      </div>
    </section>  
  </div>
  <div id="PotentialClients">
    <section class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12 p-3">
               <h4>Potential Clients</h4>
            </div>
            <div class="col-12 p-3">
              <input id="potentialClientsID" type="text" placeholder="Name Potential Client">
              <input id="numbPotentialClients" type="text" placeholder="Number Potential Client">
              <input id="emailPotentialClients" type="text" placeholder="Email Potential Client">
            </div>  
            <div class="col-12 p-3">
                <input type="button" value="Add" onclick="addPotentialClientsFun()">
                <input type="button" value="SORT" onclick="sortPotentialClients()">
            </div>
          </div>
        </div>
        <div class="col-6 p-3">
          <div id="extraDisplay2">
            Description
          </div>
        </div>
      </div>
      <div class="row">
        <div id="PotentialClientsDisplay" class="col-12 p-3">
      </div>
      <div class="row">
        <div class="col-12 p-2">
          <h4 id="PCquantityDisplay">Quantity: 0</h4>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
    
</body>
</html>
